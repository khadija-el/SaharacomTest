
<mat-accordion *ngIf="true">
    <mat-expansion-panel expanded (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title class="flex align-center">
                <mat-icon>search</mat-icon>
                <p class="mb-0 ml-2">Recherche</p>
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-divider> </mat-divider>

        <div class="mt-2 flex flex-row flex-wrap">
        
                <mat-form-field appearance="fill" class="w-1/4 p-1">
                    <mat-label>Raison Social</mat-label>
                    <input matInput [formControl]="raisonSocial" required>
                </mat-form-field>
                
        </div>

        <div class="flex flex-row-reverse mb-2 mr-2">
            <button mat-raised-button (click)="reset()">
                <mat-icon>refresh</mat-icon>
            </button>
            &nbsp;&nbsp;
            <button mat-raised-button color="primary" (click)="search()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>

<div class="example-container mat-elevation-z8 mt-2">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="example-table-container">
        <table mat-table #table [dataSource]="dataSource" multiTemplateDataRows aria-label="Elements" matSort>
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selectedList.length !== 0 && isAllSelected()"
                    [indeterminate]="selectedList.length !== 0 && !isAllSelected()">
                </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? check(row) : null"
                    [checked]="isSelected(row)">
                </mat-checkbox>
                </td>
            </ng-container>
            
                    <ng-container matColumnDef="raisonSocial">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                        <td mat-cell *matCellDef="let row">{{row.raisonSocial}}</td>
                    </ng-container>

                    <ng-container matColumnDef="tel">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel</th>
                        <td mat-cell *matCellDef="let row">{{row.tel}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let row">{{row.email}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="adresse">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
                        <td mat-cell *matCellDef="let row">{{row.adresse}}</td>
                    </ng-container>

                    
                    <!-- <ng-container matColumnDef="capital" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
                        <td mat-cell *matCellDef="let row">{{row.capital}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="rc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rc</th>
                        <td mat-cell *matCellDef="let row">{{row.rc}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="cnss">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cnss</th>
                        <td mat-cell *matCellDef="let row">{{row.cnss}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="patente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patente</th>
                        <td mat-cell *matCellDef="let row">{{row.patente}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="ice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ice</th>
                        <td mat-cell *matCellDef="let row">{{row.ice}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="rib">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rib</th>
                        <td mat-cell *matCellDef="let row">{{row.rib}}</td>
                    </ng-container> -->

                    
                    <ng-container matColumnDef="banque">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Banque</th>
                        <td mat-cell *matCellDef="let row">{{row.banque}}</td>
                    </ng-container>

                    
            <ng-container matColumnDef="option" style="flex-direction: row-reverse;">
                <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="warn" color="primary" (click)="add()">
                    <mat-icon>add</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn" [disabled]="selectedList.length === 0" (click)="deleteList()">
                    <mat-icon>delete_sweep</mat-icon>
                </button> -->
                </th>
                <td mat-cell *matCellDef="let row">
                <div class="button-row">
                    <button mat-icon-button color="accent" (click)="edit(row)">
                        <mat-icon>create</mat-icon>
                    </button>
                   
                    <button mat-icon-button color="primary" (click)="delete(row)">
                        <mat-icon>delete_sweep</mat-icon>
                    </button>
                </div>
                </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="10"
        [pageSizeOptions]="[10, 25, 50, 100, 250]" showFirstLastButtons>
    </mat-paginator>
</div>
