
<mat-card> 
    <mat-card-title>{{title}}</mat-card-title> 
        <mat-card-content>
    
            <form [formGroup]="myForm" class="flex flex-row flex-wrap">
            
                    <mat-form-field appearance="fill" class="w-1/2 p-1">
                        <mat-label>Raison Social</mat-label>
                        <input matInput formControlName="raisonSocial" type="text" required>
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill" class="w-1/2 p-1">
                        <mat-label>Tel</mat-label>
                        <input matInput formControlName="tel" type="text" required>
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill" class="w-1/2 p-1">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="text" required>
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill" class="w-1/2 p-1">
                        <mat-label>Adresse</mat-label>
                        <input matInput formControlName="adresse" type="text" required>
                    </mat-form-field>                
            </form>
    
        </mat-card-content>
    
        <mat-card-actions>
            <div class="w-full flex justify-between">
                <!-- <div>
                    <button mat-raised-button color="warn" (click)="delete(myForm.value)"
                    [disabled]="myForm.get('id').value === 0">Delete</button>
                </div> -->
                <div>
                    <button mat-button (click)="back()">Retour</button>
                    <button mat-raised-button color="primary" (click)="submit(myForm.value)"
                    [disabled]="myForm.invalid">Valider</button>
                </div>
            </div>
      </mat-card-actions>
    </mat-card>
